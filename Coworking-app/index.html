<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario Co-Working</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Collegamento al manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Registrazione del Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker registrato"))
        .catch(err => console.error("Errore Service Worker:", err));
    }
  </script>
</head>
<body>
  <div class="header">
    <button id="prevMonth">PRECEDENTE</button>
    <h1 id="monthTitle">Calendario Co-Working</h1>
    <button id="nextMonth">SUCCESSIVO</button>
  </div>

  <table id="calendar">
    <thead>
      <tr>
        <th>Giorno</th>
        <th>Elilatene</th>
        <th>Menghini</th>
        <th>Condancuri</th>
        <th>Pinto</th>
        <th>Fattorini</th>
        <th>Bocchino</th>
      </tr>
    </thead>
    <tbody>
      <!-- Le righe saranno generate da script.js -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
